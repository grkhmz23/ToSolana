<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="celoBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#fbcc5c"/>
      <stop offset="70%" style="stop-color:#e6b84d"/>
      <stop offset="100%" style="stop-color:#d4a53f"/>
    </radialGradient>
    <linearGradient id="celoRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcf6e8"/>
      <stop offset="100%" style="stop-color:#e6dcc3"/>
    </linearGradient>
    <filter id="celoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <filter id="celoGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#celoBg)" filter="url(#celoShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#fcf6e8" stroke-width="2" opacity="0.4"/>
  
  <!-- Concentric Circles -->
  <circle cx="128" cy="128" r="70" fill="none" stroke="url(#celoRing)" stroke-width="8" filter="url(#celoGlow)"/>
  <circle cx="128" cy="128" r="50" fill="none" stroke="#fcf6e8" stroke-width="6" opacity="0.6"/>
  <circle cx="128" cy="128" r="30" fill="none" stroke="#fcf6e8" stroke-width="4" opacity="0.4"/>
  
  <!-- Center Coin -->
  <circle cx="128" cy="128" r="18" fill="url(#celoRing)" filter="url(#celoGlow)"/>
  <circle cx="128" cy="128" r="10" fill="#d4a53f"/>
  <circle cx="128" cy="128" r="5" fill="#fcf6e8"/>
  
  <!-- Decorative Dots -->
  <circle cx="128" cy="45" r="4" fill="#fcf6e8" opacity="0.6"/>
  <circle cx="128" cy="211" r="4" fill="#fcf6e8" opacity="0.6"/>
  <circle cx="45" cy="128" r="4" fill="#fcf6e8" opacity="0.6"/>
  <circle cx="211" cy="128" r="4" fill="#fcf6e8" opacity="0.6"/>
</svg>