<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="scrollBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffeEDA"/>
      <stop offset="70%" style="stop-color:#e6d0b3"/>
      <stop offset="100%" style="stop-color:#ccaa88"/>
    </radialGradient>
    <linearGradient id="scrollInk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5a2b"/>
      <stop offset="100%" style="stop-color:#5c3a1e"/>
    </linearGradient>
    <filter id="scrollShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <filter id="scrollGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#scrollBg)" filter="url(#scrollShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#8b5a2b" stroke-width="2" opacity="0.3"/>
  
  <!-- Scroll Roll -->
  <g transform="translate(128, 128)">
    <!-- Main Scroll Body -->
    <rect x="-50" y="-60" width="100" height="100" rx="5" fill="#fff8f0" stroke="url(#scrollInk)" stroke-width="3"/>
    
    <!-- Scroll Lines (Text simulation) -->
    <g opacity="0.6">
      <line x1="-35" y1="-40" x2="35" y2="-40" stroke="url(#scrollInk)" stroke-width="3" stroke-linecap="round"/>
      <line x1="-35" y1="-25" x2="25" y2="-25" stroke="url(#scrollInk)" stroke-width="3" stroke-linecap="round"/>
      <line x1="-35" y1="-10" x2="30" y2="-10" stroke="url(#scrollInk)" stroke-width="3" stroke-linecap="round"/>
      <line x1="-35" y1="5" x2="20" y2="5" stroke="url(#scrollInk)" stroke-width="3" stroke-linecap="round"/>
      <line x1="-35" y1="20" x2="35" y2="20" stroke="url(#scrollInk)" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Bottom Roll Cylinder -->
    <ellipse cx="0" cy="45" rx="52" ry="12" fill="#e6d0b3" stroke="url(#scrollInk)" stroke-width="2"/>
    <ellipse cx="0" cy="45" rx="45" ry="8" fill="#fff8f0" opacity="0.8"/>
    
    <!-- Top Roll Cylinder -->
    <ellipse cx="0" cy="-60" rx="52" ry="12" fill="#e6d0b3" stroke="url(#scrollInk)" stroke-width="2"/>
    <ellipse cx="0" cy="-60" rx="45" ry="8" fill="#fff8f0"/>
    
    <!-- Scroll Seal/Stamp -->
    <circle cx="25" cy="25" r="12" fill="#e6d0b3" stroke="url(#scrollInk)" stroke-width="2" opacity="0.8"/>
    <circle cx="25" cy="25" r="8" fill="none" stroke="url(#scrollInk)" stroke-width="1.5"/>
    <text x="25" y="28" text-anchor="middle" font-size="8" fill="#8b5a2b" font-weight="bold">S</text>
  </g>
  
  <!-- Decorative Corners -->
  <path d="M60 60 L75 75" stroke="url(#scrollInk)" stroke-width="2" opacity="0.3"/>
  <path d="M196 60 L181 75" stroke="url(#scrollInk)" stroke-width="2" opacity="0.3"/>
  <path d="M60 196 L75 181" stroke="url(#scrollInk)" stroke-width="2" opacity="0.3"/>
  <path d="M196 196 L181 181" stroke="url(#scrollInk)" stroke-width="2" opacity="0.3"/>
</svg>