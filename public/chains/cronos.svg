<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="croBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#002d74"/>
      <stop offset="70%" style="stop-color:#001f52"/>
      <stop offset="100%" style="stop-color:#001236"/>
    </radialGradient>
    <linearGradient id="croC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4ff"/>
      <stop offset="100%" style="stop-color:#0077b3"/>
    </linearGradient>
    <filter id="croShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.5"/>
    </filter>
    <filter id="croGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#croBg)" filter="url(#croShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#00b4ff" stroke-width="2" opacity="0.3"/>
  
  <!-- Geometric C Logo -->
  <g transform="translate(128, 128)">
    <!-- Outer Hexagon Frame -->
    <path d="M0 -75 L65 -37.5 L65 37.5 L0 75 L-65 37.5 L-65 -37.5 Z" 
          fill="none" stroke="#00b4ff" stroke-width="3" opacity="0.3"/>
    
    <!-- Main C Shape -->
    <path d="M40 -50 A60 60 0 1 0 40 50 L60 30 A35 35 0 1 1 60 -30 Z" 
          fill="url(#croC)" filter="url(#croGlow)"/>
    
    <!-- Inner C Detail -->
    <path d="M30 -35 A45 45 0 1 0 30 35 L45 20 A25 25 0 1 1 45 -20 Z" 
          fill="#002d74" opacity="0.5"/>
    
    <!-- Center Dot -->
    <circle cx="0" cy="0" r="12" fill="#00b4ff" filter="url(#croGlow)"/>
    <circle cx="0" cy="0" r="6" fill="#ffffff"/>
  </g>
  
  <!-- Corner Accents -->
  <g stroke="#00b4ff" stroke-width="2" opacity="0.4">
    <line x1="60" y1="60" x2="75" y2="75"/>
    <line x1="196" y1="60" x2="181" y2="75"/>
    <line x1="60" y1="196" x2="75" y2="181"/>
    <line x1="196" y1="196" x2="181" y2="181"/>
  </g>
  
  <!-- Small Dots -->
  <circle cx="60" cy="60" r="3" fill="#00b4ff" opacity="0.5"/>
  <circle cx="196" cy="60" r="3" fill="#00b4ff" opacity="0.5"/>
  <circle cx="60" cy="196" r="3" fill="#00b4ff" opacity="0.5"/>
  <circle cx="196" cy="196" r="3" fill="#00b4ff" opacity="0.5"/>
</svg>