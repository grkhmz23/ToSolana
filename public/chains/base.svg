<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="baseBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#0052ff"/>
      <stop offset="70%" style="stop-color:#0047e0"/>
      <stop offset="100%" style="stop-color:#0039b8"/>
    </radialGradient>
    <linearGradient id="baseCircle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e6eeff"/>
    </linearGradient>
    <linearGradient id="baseInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052ff"/>
      <stop offset="100%" style="stop-color:#0039b8"/>
    </linearGradient>
    <filter id="baseShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <filter id="baseGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#baseBg)" filter="url(#baseShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Outer Circle -->
  <circle cx="128" cy="128" r="70" fill="url(#baseCircle)" filter="url(#baseGlow)"/>
  
  <!-- Middle Ring -->
  <circle cx="128" cy="128" r="60" fill="none" stroke="#0052ff" stroke-width="2" opacity="0.2"/>
  
  <!-- Inner Circle -->
  <circle cx="128" cy="128" r="45" fill="url(#baseInner)"/>
  
  <!-- Inner Highlight Ring -->
  <circle cx="128" cy="128" r="35" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Center Dot -->
  <circle cx="128" cy="128" r="18" fill="#ffffff" filter="url(#baseGlow)"/>
  <circle cx="128" cy="128" r="10" fill="url(#baseBg)"/>
  
  <!-- Arc Segments -->
  <path d="M128 40 A88 88 0 0 1 216 128" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.15"/>
  <path d="M216 128 A88 88 0 0 1 128 216" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.1"/>
  <path d="M128 216 A88 88 0 0 1 40 128" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.1"/>
  <path d="M40 128 A88 88 0 0 1 128 40" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.15"/>
  
  <!-- Top Highlight -->
  <ellipse cx="128" cy="70" rx="40" ry="10" fill="#ffffff" opacity="0.1"/>
</svg>