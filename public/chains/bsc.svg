<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="bscBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#f3ba2f"/>
      <stop offset="70%" style="stop-color:#e6a820"/>
      <stop offset="100%" style="stop-color:#d49515"/>
    </radialGradient>
    <linearGradient id="bscFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
    <linearGradient id="bscSide" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fae0a0"/>
      <stop offset="100%" style="stop-color:#f3ba2f"/>
    </linearGradient>
    <filter id="bscShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <filter id="bscGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#bscBg)" filter="url(#bscShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- 3D Cube - Top Face -->
  <path d="M128 55 L175 82 L128 109 L81 82 L128 55Z" fill="url(#bscFace)" filter="url(#bscGlow)"/>
  
  <!-- 3D Cube - Right Face -->
  <path d="M175 82 L175 130 L128 157 L128 109 L175 82Z" fill="url(#bscSide)"/>
  
  <!-- 3D Cube - Left Face -->
  <path d="M81 82 L81 130 L128 157 L128 109 L81 82Z" fill="url(#bscSide)" opacity="0.7"/>
  
  <!-- 3D Cube - Bottom Left -->
  <path d="M81 130 L128 157 L128 205 L81 178 L81 130Z" fill="url(#bscSide)" opacity="0.5"/>
  
  <!-- 3D Cube - Bottom Right -->
  <path d="M175 130 L128 157 L128 205 L175 178 L175 130Z" fill="url(#bscSide)" opacity="0.8"/>
  
  <!-- Highlight Lines -->
  <path d="M128 55 L128 109" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <path d="M128 109 L128 157" stroke="#d49515" stroke-width="1" opacity="0.3"/>
  <path d="M128 157 L128 205" stroke="#d49515" stroke-width="1" opacity="0.3"/>
</svg>