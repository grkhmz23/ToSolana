<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="metisBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#00c2ff"/>
      <stop offset="70%" style="stop-color:#00a8e0"/>
      <stop offset="100%" style="stop-color:#0088b3"/>
    </radialGradient>
    <linearGradient id="metisDrop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#c2f0ff"/>
    </linearGradient>
    <filter id="metisShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <filter id="metisGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#metisBg)" filter="url(#metisShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Water Drop / M Shape -->
  <g transform="translate(128, 128)">
    <!-- Main Drop Shape -->
    <path d="M0 -60 C35 -60 60 -30 60 15 C60 50 30 70 0 70 C-30 70 -60 50 -60 15 C-60 -30 -35 -60 0 -60Z" 
          fill="url(#metisDrop)" filter="url(#metisGlow)"/>
    
    <!-- Inner M Cutout -->
    <path d="M-25 15 L-10 -10 L0 5 L10 -10 L25 15 L25 40 L10 40 L10 15 L0 25 L-10 15 L-10 40 L-25 40 Z" 
          fill="#00a8e0" opacity="0.8"/>
    
    <!-- Highlight -->
    <ellipse cx="-15" cy="-15" rx="12" ry="8" fill="#ffffff" opacity="0.4" transform="rotate(-30)"/>
  </g>
  
  <!-- Ripple Effect -->
  <ellipse cx="128" cy="190" rx="40" ry="8" fill="#ffffff" opacity="0.1"/>
  <ellipse cx="128" cy="195" rx="30" ry="5" fill="#ffffff" opacity="0.15"/>
  
  <!-- Decorative Bubbles -->
  <circle cx="85" cy="70" r="4" fill="#ffffff" opacity="0.3"/>
  <circle cx="170" cy="85" r="3" fill="#ffffff" opacity="0.25"/>
  <circle cx="75" cy="170" r="2.5" fill="#ffffff" opacity="0.2"/>
</svg>