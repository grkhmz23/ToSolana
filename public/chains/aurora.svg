<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="auroraBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#70d44b"/>
      <stop offset="70%" style="stop-color:#5cb83a"/>
      <stop offset="100%" style="stop-color:#4a9a2d"/>
    </radialGradient>
    <linearGradient id="auroraShape" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#d4f5c9"/>
    </linearGradient>
    <filter id="auroraShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <filter id="auroraGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#auroraBg)" filter="url(#auroraShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Aurora Borealis Waves -->
  <g opacity="0.3" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M40 100 Q80 80 120 100 T200 100"/>
    <path d="M40 120 Q80 100 120 120 T200 120"/>
    <path d="M40 140 Q80 120 120 140 T200 140"/>
  </g>
  
  <!-- Main Overlapping Shapes -->
  <g transform="translate(128, 128)">
    <!-- Left Shape -->
    <path d="M-50 -20 L-10 -50 L-10 10 L-50 40 Z" fill="url(#auroraShape)" opacity="0.9" filter="url(#auroraGlow)"/>
    
    <!-- Right Shape -->
    <path d="M10 -50 L50 -20 L50 40 L10 10 Z" fill="url(#auroraShape)" opacity="0.7"/>
    
    <!-- Center Overlap -->
    <path d="M-10 -50 L10 -50 L10 10 L-10 10 Z" fill="#a8e890" opacity="0.8"/>
    
    <!-- Bottom Extension -->
    <path d="M-10 10 L10 10 L30 50 L-30 50 Z" fill="url(#auroraShape)" opacity="0.6"/>
  </g>
  
  <!-- Star Accents -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="70" cy="60" r="2"/>
    <circle cx="186" cy="70" r="3"/>
    <circle cx="80" cy="190" r="2.5"/>
    <circle cx="176" cy="180" r="2"/>
    <circle cx="128" cy="40" r="2"/>
  </g>
</svg>