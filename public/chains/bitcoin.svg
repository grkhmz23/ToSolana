<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="btcBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#f7931a"/>
      <stop offset="70%" style="stop-color:#e8850f"/>
      <stop offset="100%" style="stop-color:#d4750b"/>
    </radialGradient>
    <linearGradient id="btcB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ffe4c4"/>
    </linearGradient>
    <filter id="btcShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <filter id="btcGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#btcBg)" filter="url(#btcShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Inner Coin Ring -->
  <circle cx="128" cy="128" r="85" fill="#ffffff" opacity="0.1"/>
  <circle cx="128" cy="128" r="80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Bitcoin B Symbol -->
  <g transform="translate(128, 128)">
    <!-- Circle Background -->
    <circle cx="0" cy="0" r="55" fill="url(#btcB)" filter="url(#btcGlow)"/>
    
    <!-- B Letter with Vertical Bars -->
    <path d="M-15 -45 L-5 -45 L-5 -25 L10 -25 C25 -25 30 -15 30 -5 C30 5 25 10 15 12 C28 14 32 25 32 35 C32 50 20 55 5 55 L-15 55 L-15 -45Z" 
          fill="url(#btcBg)"/>
    
    <!-- Vertical Bars (Top and Bottom) -->
    <rect x="-22" y="-50" width="8" height="20" rx="2" fill="url(#btcBg)"/>
    <rect x="-22" y="30" width="8" height="20" rx="2" fill="url(#btcBg)"/>
    
    <!-- B Inner Cutouts -->
    <ellipse cx="8" cy="-5" rx="12" ry="10" fill="url(#btcB)"/>
    <ellipse cx="8" cy="35" rx="12" ry="12" fill="url(#btcB)"/>
    
    <!-- Center Lines -->
    <line x1="-5" y1="-15" x2="-5" y2="45" stroke="url(#btcB)" stroke-width="4"/>
  </g>
  
  <!-- Decorative Accents -->
  <circle cx="70" cy="70" r="4" fill="#ffffff" opacity="0.2"/>
  <circle cx="186" cy="70" r="4" fill="#ffffff" opacity="0.2"/>
  <circle cx="70" cy="186" r="4" fill="#ffffff" opacity="0.2"/>
  <circle cx="186" cy="186" r="4" fill="#ffffff" opacity="0.2"/>
</svg>