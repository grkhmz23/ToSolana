<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="arbBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#28a0f0"/>
      <stop offset="70%" style="stop-color:#1a8bd6"/>
      <stop offset="100%" style="stop-color:#0f6db0"/>
    </radialGradient>
    <linearGradient id="arbRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#c8e6fa"/>
    </linearGradient>
    <filter id="arbShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <filter id="arbGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#arbBg)" filter="url(#arbShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Chain Link Rings -->
  <g transform="translate(128, 128)">
    <!-- Ring 1 -->
    <ellipse cx="0" cy="0" rx="70" ry="28" fill="none" stroke="url(#arbRing)" stroke-width="8" 
             transform="rotate(0)" filter="url(#arbGlow)" stroke-linecap="round"/>
    
    <!-- Ring 2 -->
    <ellipse cx="0" cy="0" rx="70" ry="28" fill="none" stroke="url(#arbRing)" stroke-width="8" 
             transform="rotate(60)" opacity="0.85" stroke-linecap="round"/>
    
    <!-- Ring 3 -->
    <ellipse cx="0" cy="0" rx="70" ry="28" fill="none" stroke="url(#arbRing)" stroke-width="8" 
             transform="rotate(120)" opacity="0.7" stroke-linecap="round"/>
    
    <!-- Ring 4 (back) -->
    <ellipse cx="0" cy="0" rx="70" ry="28" fill="none" stroke="#0f6db0" stroke-width="6" 
             transform="rotate(30)" opacity="0.4" stroke-linecap="round"/>
    
    <!-- Ring 5 (back) -->
    <ellipse cx="0" cy="0" rx="70" ry="28" fill="none" stroke="#0f6db0" stroke-width="6" 
             transform="rotate(90)" opacity="0.3" stroke-linecap="round"/>
    
    <!-- Ring 6 (back) -->
    <ellipse cx="0" cy="0" rx="70" ry="28" fill="none" stroke="#0f6db0" stroke-width="6" 
             transform="rotate(150)" opacity="0.3" stroke-linecap="round"/>
  </g>
  
  <!-- Center Orb -->
  <circle cx="128" cy="128" r="18" fill="#ffffff" filter="url(#arbGlow)"/>
  <circle cx="128" cy="128" r="12" fill="url(#arbBg)"/>
  
  <!-- Small Accents -->
  <circle cx="128" cy="60" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="128" cy="196" r="4" fill="#ffffff" opacity="0.6"/>
</svg>