<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="100%" height="256">
  <defs>
    <radialGradient id="atomBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#2e3148"/>
      <stop offset="70%" style="stop-color:#25283a"/>
      <stop offset="100%" style="stop-color:#1a1c29"/>
    </radialGradient>
    <linearGradient id="atomRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a0aec0"/>
      <stop offset="100%" style="stop-color:#718096"/>
    </linearGradient>
    <filter id="atomShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.5"/>
    </filter>
    <filter id="atomGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#atomBg)" filter="url(#atomShadow)"/>
  
  <!-- Stars Background -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="70" cy="60" r="2"/>
    <circle cx="190" cy="75" r="1.5"/>
    <circle cx="60" cy="180" r="2"/>
    <circle cx="195" cy="185" r="1.5"/>
    <circle cx="128" cy="45" r="2"/>
    <circle cx="128" cy="211" r="2"/>
  </g>
  
  <!-- Atom Rings System -->
  <g transform="translate(128, 128)">
    <!-- Ring 1 -->
    <ellipse cx="0" cy="0" rx="75" ry="28" fill="none" stroke="url(#atomRing)" stroke-width="5" 
             transform="rotate(0)" filter="url(#atomGlow)" stroke-linecap="round"/>
    
    <!-- Ring 2 -->
    <ellipse cx="0" cy="0" rx="75" ry="28" fill="none" stroke="url(#atomRing)" stroke-width="5" 
             transform="rotate(60)" opacity="0.85" stroke-linecap="round"/>
    
    <!-- Ring 3 -->
    <ellipse cx="0" cy="0" rx="75" ry="28" fill="none" stroke="url(#atomRing)" stroke-width="5" 
             transform="rotate(120)" opacity="0.7" stroke-linecap="round"/>
    
    <!-- Back Rings (darker) -->
    <ellipse cx="0" cy="0" rx="75" ry="28" fill="none" stroke="#1a1c29" stroke-width="3" 
             transform="rotate(30)" opacity="0.4" stroke-linecap="round"/>
    <ellipse cx="0" cy="0" rx="75" ry="28" fill="none" stroke="#1a1c29" stroke-width="3" 
             transform="rotate(90)" opacity="0.3" stroke-linecap="round"/>
    <ellipse cx="0" cy="0" rx="75" ry="28" fill="none" stroke="#1a1c29" stroke-width="3" 
             transform="rotate(150)" opacity="0.3" stroke-linecap="round"/>
  </g>
  
  <!-- Central Nucleus -->
  <circle cx="128" cy="128" r="20" fill="#a0aec0" filter="url(#atomGlow)"/>
  <circle cx="128" cy="128" r="14" fill="#2e3148"/>
  <circle cx="128" cy="128" r="8" fill="#a0aec0"/>
  
  <!-- Orbiting Particles -->
  <circle cx="203" cy="128" r="5" fill="#a0aec0" opacity="0.8"/>
  <circle cx="53" cy="165" r="4" fill="#718096" opacity="0.7"/>
  <circle cx="85" cy="65" r="4" fill="#a0aec0" opacity="0.6"/>
</svg>