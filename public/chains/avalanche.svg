<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="avaxBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#e84142"/>
      <stop offset="70%" style="stop-color:#d42d2e"/>
      <stop offset="100%" style="stop-color:#b01e1f"/>
    </radialGradient>
    <linearGradient id="avaxChevron" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ffcccc"/>
    </linearGradient>
    <filter id="avaxShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <filter id="avaxGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#avaxBg)" filter="url(#avaxShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Snowflake Pattern Background -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="2">
    <line x1="128" y1="35" x2="128" y2="55"/>
    <line x1="128" y1="201" x2="128" y2="221"/>
    <line x1="35" y1="128" x2="55" y2="128"/>
    <line x1="201" y1="128" x2="221" y2="128"/>
  </g>
  
  <!-- Main AV Logo -->
  <g transform="translate(128, 128)">
    <!-- Top V -->
    <path d="M-50 -40 L0 20 L50 -40 L30 -40 L0 -5 L-30 -40 Z" fill="url(#avaxChevron)" filter="url(#avaxGlow)"/>
    
    <!-- Bottom A (inverted V) -->
    <path d="M-50 40 L0 -20 L50 40 L30 40 L0 5 L-30 40 Z" fill="url(#avaxChevron)" opacity="0.7"/>
    
    <!-- Center Accent -->
    <path d="M-15 0 L0 15 L15 0" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Diamond Border -->
  <path d="M128 55 L185 95 L185 145 L128 185 L71 145 L71 95 L128 55Z" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.15" stroke-dasharray="5,5"/>
  
  <!-- Center Dot -->
  <circle cx="128" cy="128" r="6" fill="#ffffff" opacity="0.8"/>
</svg>