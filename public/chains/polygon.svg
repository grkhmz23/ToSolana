<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="polyBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#8247e5"/>
      <stop offset="70%" style="stop-color:#6a35c7"/>
      <stop offset="100%" style="stop-color:#5229a8"/>
    </radialGradient>
    <linearGradient id="polyHex" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0d4f7"/>
    </linearGradient>
    <filter id="polyShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <filter id="polyGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#polyBg)" filter="url(#polyShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- 3D Hexagon Frame -->
  <path d="M128 45 L185 78 L185 145 L128 178 L71 145 L71 78 L128 45Z" fill="none" stroke="url(#polyHex)" stroke-width="6" stroke-linejoin="round" filter="url(#polyGlow)"/>
  
  <!-- Inner Hexagon -->
  <path d="M128 60 L172 85 L172 138 L128 163 L84 138 L84 85 L128 60Z" fill="#5229a8" opacity="0.5"/>
  
  <!-- Center Cube Structure -->
  <path d="M128 85 L155 100 L155 130 L128 145 L101 130 L101 100 L128 85Z" fill="url(#polyHex)" filter="url(#polyGlow)"/>
  
  <!-- Cube Top -->
  <path d="M128 85 L128 110 L155 100 L128 85Z" fill="#a78bfa" opacity="0.9"/>
  <path d="M128 85 L128 110 L101 100 L128 85Z" fill="#c4b5fd" opacity="0.7"/>
  
  <!-- Cube Sides -->
  <path d="M128 110 L155 100 L155 130 L128 145 L128 110Z" fill="#7c3aed" opacity="0.8"/>
  <path d="M128 110 L101 100 L101 130 L128 145 L128 110Z" fill="#a78bfa" opacity="0.6"/>
  
  <!-- Connecting Lines -->
  <line x1="128" y1="45" x2="128" y2="85" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <line x1="185" y1="78" x2="155" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <line x1="71" y1="78" x2="101" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Highlight -->
  <circle cx="128" cy="95" r="8" fill="#ffffff" opacity="0.3" filter="url(#polyGlow)"/>
</svg>