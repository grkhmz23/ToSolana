<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="mantaBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#00d2ff"/>
      <stop offset="70%" style="stop-color:#00b8e0"/>
      <stop offset="100%" style="stop-color:#0099b8"/>
    </radialGradient>
    <linearGradient id="mantaRay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#c2f5ff"/>
    </linearGradient>
    <filter id="mantaShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <filter id="mantaGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#mantaBg)" filter="url(#mantaShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Manta Ray Shape -->
  <g transform="translate(128, 128)">
    <!-- Body -->
    <path d="M0 20 Q-40 20 -70 -10 Q-50 0 -30 -5 Q-15 -8 0 -5 Q15 -8 30 -5 Q50 0 70 -10 Q40 20 0 20Z" 
          fill="url(#mantaRay)" filter="url(#mantaGlow)"/>
    
    <!-- Wings Spread -->
    <path d="M-30 -5 Q-60 -15 -85 -30 Q-60 -20 -40 -12 Q-25 -8 -15 -5" 
          fill="#00b8e0" opacity="0.8"/>
    <path d="M30 -5 Q60 -15 85 -30 Q60 -20 40 -12 Q25 -8 15 -5" 
          fill="#00b8e0" opacity="0.8"/>
    
    <!-- Tail -->
    <path d="M0 20 L-5 50 L0 60 L5 50 Z" fill="url(#mantaRay)"/>
    
    <!-- Eye -->
    <circle cx="-12" cy="-2" r="3" fill="#0099b8"/>
    <circle cx="12" cy="-2" r="3" fill="#0099b8"/>
    
    <!-- Body Pattern -->
    <path d="M-20 5 Q0 15 20 5" fill="none" stroke="#00a8c7" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Water Bubbles -->
  <circle cx="70" cy="60" r="4" fill="#ffffff" opacity="0.3"/>
  <circle cx="190" cy="80" r="3" fill="#ffffff" opacity="0.25"/>
  <circle cx="60" cy="180" r="3.5" fill="#ffffff" opacity="0.2"/>
  <circle cx="185" cy="190" r="2" fill="#ffffff" opacity="0.25"/>
</svg>