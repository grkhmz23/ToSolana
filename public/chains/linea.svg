<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="lineaBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#121212"/>
      <stop offset="70%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <linearGradient id="lineaAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffcc"/>
      <stop offset="50%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00a884"/>
    </linearGradient>
    <filter id="lineaShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.5"/>
    </filter>
    <filter id="lineaGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#lineaBg)" filter="url(#lineaShadow)"/>
  
  <!-- Outer Ring with Gradient -->
  <circle cx="128" cy="128" r="115" fill="none" stroke="url(#lineaAccent)" stroke-width="2" opacity="0.3"/>
  <circle cx="128" cy="128" r="110" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
  
  <!-- Grid Lines Background -->
  <g opacity="0.08" stroke="#00ffcc" stroke-width="1">
    <line x1="60" y1="60" x2="196" y2="60"/>
    <line x1="60" y1="90" x2="196" y2="90"/>
    <line x1="60" y1="120" x2="196" y2="120"/>
    <line x1="60" y1="150" x2="196" y2="150"/>
    <line x1="60" y1="180" x2="196" y2="180"/>
  </g>
  
  <!-- L Lettermark -->
  <g transform="translate(128, 128)">
    <!-- Vertical Bar -->
    <rect x="-35" y="-45" width="20" height="90" rx="2" fill="url(#lineaAccent)" filter="url(#lineaGlow)"/>
    
    <!-- Horizontal Bar -->
    <rect x="-35" y="25" width="70" height="20" rx="2" fill="url(#lineaAccent)" filter="url(#lineaGlow)"/>
    
    <!-- Corner Detail -->
    <circle cx="-25" cy="35" r="5" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Connection Lines (Network Effect) -->
  <g stroke="url(#lineaAccent)" stroke-width="1.5" opacity="0.4" fill="none">
    <line x1="93" y1="83" x2="60" y2="60"/>
    <line x1="163" y1="83" x2="196" y2="60"/>
    <line x1="93" y1="173" x2="60" y2="196"/>
    <line x1="163" y1="173" x2="196" y2="196"/>
  </g>
  
  <!-- Corner Dots -->
  <circle cx="60" cy="60" r="3" fill="url(#lineaAccent)" opacity="0.6"/>
  <circle cx="196" cy="60" r="3" fill="url(#lineaAccent)" opacity="0.6"/>
  <circle cx="60" cy="196" r="3" fill="url(#lineaAccent)" opacity="0.6"/>
  <circle cx="196" cy="196" r="3" fill="url(#lineaAccent)" opacity="0.6"/>
  
  <!-- Top Accent Line -->
  <line x1="128" y1="35" x2="128" y2="55" stroke="url(#lineaAccent)" stroke-width="2" opacity="0.5"/>
</svg>