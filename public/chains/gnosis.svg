<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="gnoBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#133629"/>
      <stop offset="70%" style="stop-color:#0d261f"/>
      <stop offset="100%" style="stop-color:#071a15"/>
    </radialGradient>
    <linearGradient id="gnoOwl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#a5d6a7"/>
    </linearGradient>
    <filter id="gnoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <filter id="gnoGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#gnoBg)" filter="url(#gnoShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#4caf50" stroke-width="2" opacity="0.3"/>
  
  <!-- Owl Body -->
  <g transform="translate(128, 128)">
    <!-- Main Body Shape -->
    <ellipse cx="0" cy="5" rx="55" ry="60" fill="url(#gnoOwl)" filter="url(#gnoGlow)"/>
    
    <!-- Ears/Tufts -->
    <path d="M-35 -45 L-45 -65 L-20 -50 Z" fill="#a5d6a7"/>
    <path d="M35 -45 L45 -65 L20 -50 Z" fill="#a5d6a7"/>
    
    <!-- Eyes Container -->
    <ellipse cx="-18" cy="-10" rx="18" ry="22" fill="#133629"/>
    <ellipse cx="18" cy="-10" rx="18" ry="22" fill="#133629"/>
    
    <!-- Eyes Highlight -->
    <ellipse cx="-18" cy="-10" rx="14" ry="17" fill="#2e7d32"/>
    <ellipse cx="18" cy="-10" rx="14" ry="17" fill="#2e7d32"/>
    
    <!-- Pupils -->
    <circle cx="-18" cy="-10" r="7" fill="#ffffff"/>
    <circle cx="18" cy="-10" r="7" fill="#ffffff"/>
    <circle cx="-16" cy="-12" r="3" fill="#133629"/>
    <circle cx="20" cy="-12" r="3" fill="#133629"/>
    
    <!-- Beak -->
    <path d="M-8 10 L0 20 L8 10 L0 5 Z" fill="#ff9800"/>
    <path d="M0 20 L0 25" stroke="#ff9800" stroke-width="2"/>
    
    <!-- Chest Pattern -->
    <path d="M-20 35 Q0 45 20 35" fill="none" stroke="#4caf50" stroke-width="2" opacity="0.5"/>
    <path d="M-15 45 Q0 52 15 45" fill="none" stroke="#4caf50" stroke-width="2" opacity="0.4"/>
    
    <!-- Wings -->
    <ellipse cx="-50" cy="15" rx="12" ry="25" fill="#a5d6a7" opacity="0.6" transform="rotate(-10)"/>
    <ellipse cx="50" cy="15" rx="12" ry="25" fill="#a5d6a7" opacity="0.6" transform="rotate(10)"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="70" cy="70" r="4" fill="#4caf50" opacity="0.4"/>
  <circle cx="186" cy="70" r="4" fill="#4caf50" opacity="0.4"/>
  <circle cx="70" cy="186" r="4" fill="#4caf50" opacity="0.4"/>
  <circle cx="186" cy="186" r="4" fill="#4caf50" opacity="0.4"/>
</svg>