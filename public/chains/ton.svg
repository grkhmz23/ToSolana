<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="tonBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#0088cc"/>
      <stop offset="70%" style="stop-color:#0077b3"/>
      <stop offset="100%" style="stop-color:#006699"/>
    </radialGradient>
    <linearGradient id="tonDiamond" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#c2e6f5"/>
    </linearGradient>
    <filter id="tonShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <filter id="tonGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#tonBg)" filter="url(#tonShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Triangle Diamond Shape -->
  <g transform="translate(128, 128)">
    <!-- Main Diamond -->
    <path d="M0 -70 L65 50 L0 70 L-65 50 Z" fill="url(#tonDiamond)" filter="url(#tonGlow)"/>
    
    <!-- Inner Diamond Cutout -->
    <path d="M0 -45 L40 35 L0 50 L-40 35 Z" fill="#0088cc"/>
    
    <!-- Center Detail -->
    <path d="M0 -20 L20 25 L0 35 L-20 25 Z" fill="url(#tonDiamond)" opacity="0.8"/>
    
    <!-- Top Highlight -->
    <path d="M0 -70 L20 -30 L0 -20 L-20 -30 Z" fill="#ffffff" opacity="0.3"/>
    
    <!-- 3D Side Faces -->
    <path d="M0 -70 L65 50 L40 35 L0 -45 Z" fill="#006699" opacity="0.4"/>
    <path d="M0 -70 L-65 50 L-40 35 L0 -45 Z" fill="#0099dd" opacity="0.3"/>
    
    <!-- Bottom Face -->
    <path d="M0 70 L65 50 L40 35 L0 50 Z" fill="#006699" opacity="0.5"/>
    <path d="M0 70 L-65 50 L-40 35 L0 50 Z" fill="#0077b3" opacity="0.4"/>
  </g>
  
  <!-- Decorative Circles -->
  <circle cx="70" cy="70" r="4" fill="#ffffff" opacity="0.2"/>
  <circle cx="186" cy="70" r="4" fill="#ffffff" opacity="0.2"/>
  <circle cx="70" cy="186" r="4" fill="#ffffff" opacity="0.2"/>
  <circle cx="186" cy="186" r="4" fill="#ffffff" opacity="0.2"/>
</svg>