<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="ftmBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#1969ff"/>
      <stop offset="70%" style="stop-color:#1352cc"/>
      <stop offset="100%" style="stop-color:#0d3d99"/>
    </radialGradient>
    <linearGradient id="ftmCube" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#b3d1ff"/>
    </linearGradient>
    <filter id="ftmShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <filter id="ftmGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#ftmBg)" filter="url(#ftmShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- 3D Stacked Cubes -->
  <g transform="translate(128, 128)">
    <!-- Bottom Cube -->
    <path d="M-30 20 L0 35 L30 20 L0 5 Z" fill="#0d3d99"/>
    <path d="M-30 20 L-30 40 L0 55 L0 35 Z" fill="#1969ff" opacity="0.6"/>
    <path d="M30 20 L30 40 L0 55 L0 35 Z" fill="#4d8cff" opacity="0.8"/>
    
    <!-- Middle Cube -->
    <path d="M-30 -5 L0 10 L30 -5 L0 -20 Z" fill="#1352cc"/>
    <path d="M-30 -5 L-30 15 L0 30 L0 10 Z" fill="#1969ff" opacity="0.7"/>
    <path d="M30 -5 L30 15 L0 30 L0 10 Z" fill="#4d8cff" opacity="0.9"/>
    
    <!-- Top Cube -->
    <path d="M-30 -30 L0 -15 L30 -30 L0 -45 Z" fill="url(#ftmCube)" filter="url(#ftmGlow)"/>
    <path d="M-30 -30 L-30 -10 L0 5 L0 -15 Z" fill="#b3d1ff" opacity="0.8"/>
    <path d="M30 -30 L30 -10 L0 5 L0 -15 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Connecting Lines -->
    <line x1="0" y1="-15" x2="0" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="10" x2="0" y2="35" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Ghost Face Detail (Fantom reference) -->
  <g transform="translate(128, 85)" opacity="0.1">
    <ellipse cx="-8" cy="0" rx="4" ry="6" fill="#ffffff"/>
    <ellipse cx="8" cy="0" rx="4" ry="6" fill="#ffffff"/>
    <path d="M-12 10 Q0 18 12 10" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
</svg>