<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="zksBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#1e69ff"/>
      <stop offset="70%" style="stop-color:#1552cc"/>
      <stop offset="100%" style="stop-color:#0d3d99"/>
    </radialGradient>
    <linearGradient id="zksDiamond" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#b3d1ff"/>
    </linearGradient>
    <filter id="zksShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <filter id="zksGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#zksBg)" filter="url(#zksShadow)"/>
  
  <!-- Outer Ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Circuit Pattern Background -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="1.5" fill="none">
    <circle cx="128" cy="128" r="80"/>
    <circle cx="128" cy="128" r="60"/>
    <circle cx="128" cy="128" r="40"/>
    <line x1="128" y1="48" x2="128" y2="208"/>
    <line x1="48" y1="128" x2="208" y2="128"/>
  </g>
  
  <!-- Main Diamond Shape -->
  <g transform="translate(128, 128)">
    <!-- Outer Diamond -->
    <path d="M0 -65 L55 -20 L0 65 L-55 -20 Z" fill="none" stroke="url(#zksDiamond)" stroke-width="6" filter="url(#zksGlow)"/>
    
    <!-- Middle Diamond -->
    <path d="M0 -45 L38 -12 L0 45 L-38 -12 Z" fill="url(#zksBg)" opacity="0.6"/>
    <path d="M0 -45 L38 -12 L0 45 L-38 -12 Z" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    
    <!-- Inner Diamond -->
    <path d="M0 -25 L22 -8 L0 25 L-22 -8 Z" fill="url(#zksDiamond)" filter="url(#zksGlow)"/>
    
    <!-- Z Pattern in center -->
    <path d="M-12 -5 L12 -5 L-12 5 L12 5" fill="none" stroke="#1e69ff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Corner Accents -->
  <circle cx="73" cy="73" r="4" fill="#ffffff" opacity="0.4"/>
  <circle cx="183" cy="73" r="4" fill="#ffffff" opacity="0.4"/>
  <circle cx="73" cy="183" r="4" fill="#ffffff" opacity="0.4"/>
  <circle cx="183" cy="183" r="4" fill="#ffffff" opacity="0.4"/>
</svg>